<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" a href="styles.css">

</head>

<body>
    <div class="container">
        <div class="login-Page">
            <div class="container1">
                <img src="./assets/images/Blackensys-logo.png" alt="Blackensys-Logo" class="Blackensys-Logo" />
                <img src="./assets/images/6300830-1024x1024-removebg-preview.png" alt="Login_Image"
                    class="Login-Page-Image" />

            </div>

            <div class="container2">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal information by email address and
                    password
                </p>

                <form action="#">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                        <i class="fas fa-check-circle valid-icon"></i>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">Login Now</button>
                    <button class="btn disabled">Create Account</button>

                    <p>or you can join with</p>
                    <div class="social-icons">
                        <i class="fab fa-google"></i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-apple"></i>
                    </div>
                </form>

            </div>

        </div>


    </div>
</body>

</html>
