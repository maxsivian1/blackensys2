<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKENSYS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="mainContainer">
        <div class="header">
            <img src="assets/Blackensys-logo.png" alt="" class="logo">
        </div>
        <div class="wrapper">
            <div class="subContainerLeft">
                <img src="assets/login-background.png" alt="" class="loginBackground">
            </div>
            <div class="subContainerRight">
                <p>Welcome Back!</p>
                <p>To keep connected with us please login with your personal information by email address and password
                </p>
                <div class="allInputContainer">
                    <div class="emailInputContainer">
                        <img src="assets/envelope.svg" alt="" class="envelope">
                        <input type="email" name="" id="email" class="input" placeholder="">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="emailInputContainer">
                        <img src="assets/lock.svg" alt="" class="envelope">
                        <input type="password" name="" id="password" class="input passInput" placeholder="">
                        <label for="password">Password</label>
                        <img src="assets/pass_show.svg" alt="" class="passIcon">
                    </div>
                    <div class="rememberForgetContainer">
                        <div class="left">
                            <input type="checkbox" name="" id="rememberMe" class="checkbox">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <div class="right">
                            <a href="" class="forgetPassword">Forget Password ?</a>
                        </div>
                    </div>
                    <div class="buttonsContainer">
                        <button class="login">Login Now</button>
                        <button class="create">Create Account</button>
                    </div>
                    <div class="otherButtonsContainer">
                        <p>or you can join with</p>
                        <div class="otherButtons">
                            <img src="assets/google.png" alt="" class="otherIcon">
                            <img src="assets/facebook.png" alt="" class="otherIcon">
                            <img src="assets/apple.png" alt="" class="otherIcon apple">
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
