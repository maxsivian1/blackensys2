<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .form-group {
            position: relative;
            width: 300px;
        }

        .form-group input {
            width: 100%;
            padding: 20px 10px 10px 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .form-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            top: 15%;
            /* transform: translateY(-50%); */
            font-size: 18px;
            color: #aaa;
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label 
        {
            top: 5px;
            font-size: 12px;
            color: #ff0000;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email Address</label>
            <button class="btn">Get Started</button>
        </div>
    </div>
</body>
</html>
